<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Repetition Slider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		.rslides {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.rslides li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.rslides img {
  display: block;
  height: auto;
  float: left;
  width: 100%;
  border: 0;
  }
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="../../js/responsiveslides.min.js"></script>
		<script>
  $(function() {
    $(".rslides").responsiveSlides({           
  speed: 500,            
  timeout: 2000,          
  random: true,          
  pause: true,           
  namespace: "rslides" 
  });
  });
</script>
	</head>
	<body>
		<h1>Aufgabe Repetition Slider</h1>
		<p>Binden Sie die Bilder richtig in diese Seite ein und erstellen Sie einen responsive Slider. Informationen finden Sie unter <a href="http://responsiveslides.com" target="display">Infos</a></p>
		<p>Benutzerdefinierte Einstellungen:</p>
		<ul>
			<li>Speed 500</li>
			<li>Random wechselnde Bilder</li>
			<li>Pause beim hovern</li>
		</ul>
		<ul class="rslides">
		      <li><img src="../../media/img/1.jpg" alt="slider1"></li>
		      <li><img src="../../media/img/2.jpg" alt="slider2"></li>
		      <li><img src="../../media/img/3.jpg" alt="slider3"></li>
		 </ul>
	</body>
</html>
